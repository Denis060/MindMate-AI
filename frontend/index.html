<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMate AI - Mental Health Support</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>MindMate AI</h1>
            <p>Your first step toward understanding your mental health.</p>
        </header>

        <main>
            <form id="symptom-form">
                <!-- NEW: Language Selection Dropdown -->
                <div class="form-group">
                    <label for="language">Language / Idioma / Langue / Sprache / 语言</label>
                    <select id="language" name="language">
                        <option value="English" selected>🇺🇸 English</option>
                        <option value="Spanish">🇪🇸 Español (Spanish)</option>
                        <option value="French">🇫🇷 Français (French)</option>
                        <option value="German">🇩🇪 Deutsch (German)</option>
                        <option value="Portuguese">🇵🇹 Português (Portuguese)</option>
                        <option value="Italian">🇮🇹 Italiano (Italian)</option>
                        <option value="Chinese">🇨🇳 中文 (Chinese)</option>
                        <option value="Japanese">🇯🇵 日本語 (Japanese)</option>
                        <option value="Arabic">🇸🇦 العربية (Arabic)</option>
                        <option value="Hindi">🇮🇳 हिन्दी (Hindi)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="e.g., Ibrahim Fofanah" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="e.g., 28" required min="1">
                </div>
                <div class="form-group">
                    <label for="symptoms">Describe how you're feeling</label>
                    <div class="textarea-container">
                        <textarea id="symptoms" name="symptoms" rows="6" placeholder="e.g., I've been feeling anxious and having trouble sleeping..." required></textarea>
                        <button type="button" id="mic-btn" class="icon-btn" title="Use microphone">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="22"></line></svg>
                        </button>
                    </div>
                </div>
                <button type="submit" id="submit-btn" class="submit-button">
                    <span class="button-text">Get Recommendation</span>
                    <span class="loader hidden"></span>
                </button>
            </form>

            <div id="result-view" class="hidden">
                <div id="response-container">
                    <div class="response-header">
                        <h2>Recommendation</h2>
                        <button type="button" id="speaker-btn" class="icon-btn" title="Read aloud">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon><path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path></svg>
                        </button>
                        <button type="button" id="copy-btn" class="icon-btn" title="Copy to clipboard">
                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                        </button>
                        <button type="button" id="download-btn" class="icon-btn" title="Download or Print">
                            <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                        </button>
                    </div>
                    <p id="severity-text" class="severity-text"></p>
                    <p id="response-message"></p>
                </div>
                <button type="button" id="new-submission-btn" class="submit-button">New Submission</button>
            </div>

            <div id="error-container" class="hidden">
                <p id="error-message"></p>
            </div>
        </main>

        <footer>
            <p>Disclaimer: MindMate AI is not a substitute for professional medical advice.</p>
        </footer>
    </div>

    <script src="script.js"></script>

</body>
</html>
