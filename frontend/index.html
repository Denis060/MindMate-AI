<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindMate AI - Mental Health Support</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <h1>MindMate AI</h1>
            <p>Your first step toward understanding your mental health.</p>
        </header>

        <main>
            <form id="symptom-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="e.g., Ibrahim Fofanah" required>
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" name="age" placeholder="e.g., 28" required min="1">
                </div>
                <div class="form-group">
                    <label for="symptoms">Describe how you're feeling</label>
                    <textarea id="symptoms" name="symptoms" rows="6" placeholder="e.g., I've been feeling anxious and having trouble sleeping..." required></textarea>
                </div>
                <button type="submit" id="submit-btn" class="submit-button">
                    <span class="button-text">Get Recommendation</span>
                    <span class="loader hidden"></span>
                </button>
            </form>

            <div id="result-view" class="hidden">
                <!-- The class of this container will be changed by JS -->
                <div id="response-container">
                    <h2>Recommendation</h2>
                    <!-- A dedicated element for the severity text -->
                    <p id="severity-text" class="severity-text"></p>
                    <p id="response-message"></p>
                </div>
                <button type="button" id="new-submission-btn" class="submit-button">New Submission</button>
            </div>

            <div id="error-container" class="hidden">
                <p id="error-message"></p>
            </div>
        </main>

        <footer>
            <p>Disclaimer: MindMate AI is not a substitute for professional medical advice.</p>
        </footer>
    </div>

    <script src="script.js"></script>

</body>
</html>
